<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Infomación de los compradores</title>
  {% load bootstrap4 %}
  {% bootstrap_css %}
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Longitud</th>
        <th>Latitud</th>
        <th>Estado_geo</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{object.nombre }}</td>
        <td>{{object.apellido }}</td>
        <td>{{object.direccion }}</td>
        <td>{{object.ciudad }}</td>
        <td>{{object.longitud }}</td>
        <td>{{object.latitud }}</td>
        <td>{{object.estado_geo }}</td>
    </tr>
    </tbody>
</table>
<a href="../" type="submit" class="btn btn-primary">Volver</a>
</body>
</html>
